<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ITGN 350 Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="page-bg">
<!-- HEADER -->
<header>
    <nav class="navbar">
        <a href="index.html" class="logo">ClothingShop</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
        <div class="cart">
            <span id="cart-count">🛒 0</span>
        </div>
    </nav>
</header>

<!-- HERO BANNER -->
<section class="hero">
    <div class="hero-text-box">
        <h1 class="loginh1">Discover Your Style</h1>
        <p>Fresh arrivals for every season.</p>
        <a href="#products" class="btn">Shop Now</a>
    </div>
</section>
<section class="product-grid">

    <div class="product-card">
        <img src="images/blue-t-shirt.jpg" alt="Blue T-Shirt">
        <h3>Blue T-Shirt</h3>
        <p>$25.00</p>
    </div>

    <div class="product-card">
        <img src="images/pants.jpg" alt="pants">
        <h3>pants</h3>
        <p>$30.00</p>
    </div>

    <!-- Add more products here -->

</section>

<!-- FILTER BAR -->
<section class="filters">
    <button data-cat="all" class="filter-btn active">All</button>
    <button data-cat="Men" class="filter-btn">Men</button>
    <button data-cat="Women" class="filter-btn">Women</button>
    <button data-cat="Accessories" class="filter-btn">Accessories</button>
</section>

<!-- PRODUCT GRID -->
<main id="products" class="grid"></main>

<footer>
    <p>&copy; 2025 ClothingShop. All rights reserved.</p>
    <a href="https://instagram.com">
        <img src="images/ins.png" alt=Instagram width="20" height="20"/>
    </a>
    <a href="https://x.com">
        <img src="images/x.png" alt=x/twitter width="20" height="20"/>
    </a>

</footer>
<script src="/scripts/products.js" defer></script>
</body>
</html>
